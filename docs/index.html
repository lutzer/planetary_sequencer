<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,shrink-to-fit=0,user-scalable=no,minimum-scale=1,maximum-scale=1"><title>Planetary Sequencer</title><style>html {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  body {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    margin: 0;
    /* letter-spacing: 0.1em; */
  }

  label {
    font-size: 10pt;
  }

  canvas {
    margin: auto;
    display: block;
    box-shadow: 0px 2px 12px -2px rgba(0, 0, 0, 0.15);
  }

  #caption {
      position: absolute;
      padding-top:50px;
      text-align: left;
  }

  .muted {
    color: gray
  }</style></head><body><canvas id="canvas"></canvas><div id="caption"><button id="button-sound" class="muted">Sound</button> <button id="button-randomize">Randomize</button> <label for="points">bpm:</label> <input type="number" id="input-bpm" min="10" max="120"> <label for="select-output">output:</label> <select id="select-output"><option value="sampler">Sampler (Piano)</option><option value="midi">Midi (Channel 1)</option></select></div><script>function adjustLayout() {
        let canvas = document.getElementById('canvas')
        let caption = document.getElementById('caption')
        caption.style.width = canvas.offsetWidth + 'px'
        caption.style.marginTop = canvas.offsetHeight/2 + 'px'
      }

      window.addEventListener('resize', () => {
        adjustLayout()
      })

      window.addEventListener('load', () => {
        adjustLayout()
      })</script><script src="bundle.js"></script></body></html>
